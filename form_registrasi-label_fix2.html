<!DOCTYPE html>
<html>
	<head>
	<title>Form Registrasi</title>
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet"> 
	
	<style>
		body {
			 font-family: 'Titillium Web', sans-serif;
		}
		
		.button {
			background-color: #6666ff;
			border: none;
			color: white;
			padding: 15px 15px;
		}
		
		#regForm {
			padding-left: 10px;
			width: 390px;
		}
		
		#regForm label {
			width: 80px;
			display: inline-block;
			margin-bottom: 10px;
			
			//text-align: right;
			//padding-right: 10px;
		}
		
		#regForm input[type="text"], #regForm textarea {
			//width: 300px;
		}
	</style>
	
	<script>
	function validateForm() {
		var x = document.forms["myForm"]["nama"].value;
		var y = document.forms["myForm"]["tgl"].value;
		if (x == "" || y == "") {
			alert("Nama dan tanggal lahir harus diisi");
			return false;
		}
	}
	</script>
	</head>
	<body>
		<h1>Form Registrasi</h1>
		<div id="regForm">
			<form action="#" name="myForm" onsubmit="return validateForm()">
				<label>Nama</label>
				<input type="text" name="nama" />
				<br>
				
				<label>Jenis Kelamin</label>
				<input type="radio" name="gender" value="L" checked>L
				<input type="radio" name="gender" value="P">P
				<br>
				
				<label>Tanggal Lahir</label>
				<input type="text" name="tgl" />
				<br>
				
				<label>Alamat</label>
				<textarea name="alamat"></textarea>
				<br>
				
				<input class="button" type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
